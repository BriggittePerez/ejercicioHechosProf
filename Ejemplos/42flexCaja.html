<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Cajas</title>
    <style>
        body{
            margin: 0;
        }
        .cont{
            height: 100vh;/* damos esta altura para poder usar align items center*/
            display: flex;
            justify-content: center;
            align-items: center; /*centrar verticalmente*/

        }
        .caja{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="caja"></div>
    </div>
    
</body>
</html>
