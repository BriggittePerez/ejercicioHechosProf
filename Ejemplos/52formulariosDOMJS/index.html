<!DOCTYPE html>
<html lang="es">
<head>

    <title>FORMULARIO ACCESO DOM JS</title>
    <script>
        function cambiarFondo(){

            document.getElementById('usuario').style.backgroundColor="yellow";

        }

        function capturaTexto(){
            
            document.getElementById('visor').value = document.getElementById('usuario').value;

        }

        function muestraForm(){
            
            document.getElementById('miForm').style.visibility="visible";

        }

        function desapereceForm(){
            
            document.getElementById('miForm').style.visibility="hidden";

        }

        function colorFondo(){
            
            document.getElementById('fondoBoton').style.backgroundColor="aqua";

        }
    </script>

    <style>
        h1:hover{
            color: aqua;
            font-size: 200;
            
        }
    </style>
</head>
<body>

    <input type="button" value="OFF" onclick="desapereceForm()" >
    <input type="button" value="fondo" id="fondoBoton" onclick="colorFondo()" >
